{% extends "base.html" %}
{% block content %}

<section class="container py-5">
  <div class="row justify-content-center">

    <div class="col-lg-8">

      <h1 class="mb-4 text-center">Contact Moon &amp; Moss</h1>

      <p class="text-center mb-5">
        Have a question about an order, ingredients, or delivery?
        Get in touch and weâ€™ll do our best to help.
      </p>

      <!-- Contact Form (non-functional MVP) -->
      <form class="card border-0 shadow-sm p-4 mb-5">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Jane Doe"
            disabled>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="you@example.com"
            disabled>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            rows="5"
            class="form-control"
            placeholder="Write your message here..."
            disabled></textarea>
        </div>

        <button class="btn btn-secondary w-100" disabled>
          Contact Form Coming Soon
        </button>
      </form>

      <!-- Contact Info -->
      <div class="text-center text-muted small">
        <p class="mb-1">
          Email: <strong>hello@moonandmoss.co.uk</strong>
        </p>
        <p class="mb-0">
          Operating as a small UK-based handmade business
        </p>
      </div>

    </div>

  </div>
</section>

{% endblock %}

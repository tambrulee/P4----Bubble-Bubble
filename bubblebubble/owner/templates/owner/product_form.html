{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">{{ mode }} product</h1>

<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'owner_products' %}">Cancel</a>
  </div>
</form>
{% endblock %}

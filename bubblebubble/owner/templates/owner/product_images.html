{% extends "owner/base_owner.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h1 class="h3 mb-0">Images</h1>
      <div class="text-muted">{{ product.title }}</div>
    </div>
    <a class="btn btn-outline-secondary"
      href="{% url 'owner:owner_product_edit' product.pk %}">
      Back to product
    </a>
  </div>
  <form method="post" enctype="multipart/form-data" class="card p-3 mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
  <div class="row g-3">
    {% for img in images %}
      <div class="col-6 col-md-3">
        <div class="card">
          <img src="{{ img.image.url }}"
               class="card-img-top"
               alt="{{ img.alt_text|default:product.title }}">
          <div class="card-body p-2">
            <div class="small text-truncate">{{ img.alt_text|default:"(no alt text)" }}</div>
            <a class="btn btn-sm btn-outline-danger w-100 mt-2"
               href="{% url 'owner:owner_product_image_delete' img.pk %}">Delete</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No images yet.</p>
    {% endfor %}
  </div>
{% endblock content%}

{% extends "base.html" %}
{% block content %}

<h1 class="mb-3">Candles & Soaps</h1>

<!-- Filter/search row (static for now) -->
<div class="row mb-4">
  <div class="col-md-4 mb-2">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-secondary btn-sm">All</button>
      <button class="btn btn-outline-secondary btn-sm">Candles</button>
      <button class="btn btn-outline-secondary btn-sm">Soaps</button>
    </div>
  </div>
  <div class="col-md-4 mb-2">
    <select class="form-select form-select-sm">
      <option value="">All scents</option>
      <option>Lavender</option>
      <option>Citrus</option>
      <option>Rose</option>
    </select>
  </div>
  <div class="col-md-4 mb-2">
    <div class="input-group input-group-sm">
      <span class="input-group-text">Search</span>
      <input type="text" class="form-control" placeholder="lavender, citrus…">
    </div>
  </div>
</div>

<div class="row g-3">
  {% for p in products %}
  <div class="col-12 col-sm-6 col-lg-3">
    <div class="card h-100 shadow-sm">
      <img src="{{ p.image }}" class="card-img-top" alt="{{ p.title }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title mb-1">{{ p.title }}</h5>
        <p class="card-text small text-muted mb-2">
          {{ p.scent }} • {{ p.weight_g }}g • {{ p.type }}
        </p>
        <p class="mb-2 fw-semibold">£{{ p.price }}</p>
        <div class="mt-auto d-flex justify-content-between align-items-center">
          <a href="{% url 'catalog:product_detail' p.slug %}" class="btn btn-sm btn-outline-primary">
            View
          </a>
          <button class="btn btn-sm btn-primary">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No products yet.</p>
  {% endfor %}
</div>

{% endblock %}
